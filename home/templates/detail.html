{% extends "base.html" %}
{% load tag %}
{% block title %}
{{dog.name}}
{% endblock %}
{% block content %}
<!-- detail section -->
<section class="detail">
    <div class="section-wrapper">
        <div class="detail-wrapper">
            <div class="img-box">
                <img src="{{dog.picture.url}}" alt="{{dog.name}}'s  picture">
            </div>
            <h2 class="name">{{dog.name}}</h2>
            <h5 class="age">{{dog.age}} year(s) old</h5>
            <p class="breed">Breed: {{dog.breed}}</p>
            <p class="read-time">Description read time: {{dog.description|read_time }}</p>
            <p class="description">{{ dog.description|markdown  }}</p>
        </div>
    </div>
</section>
<!-- end of detail section -->


{% endblock %}
